        usesSwitches: true
    salle:
        tableName: esm_salle
        actions:
            - accueil
            - recherche
            - edition
        usesMulti: false
        usesSelect2: true
        usesSwitches: true
    salle_creneau_reservable:
        actions:
            - accueil
            - recherche
            - edition
            - suppression
        usesMulti: false
        usesSelect2: true
        usesSwitches: true
        tableName: esm_salle_creneau_reservable
        hasOneRelations: true
        manyToOne:
            id_salle:
                table: esm_salle
                pk: id_salle
                label: nom
                alias: SAL
                childTableAlias: sSalle
                id: nIdSalle
    hotel_reservation:
        actions:
            - accueil
            - recherche
            - edition
        usesMulti: false
        usesSelect2: true
        usesSwitches: true
        tableName: esm_hotel_reservation
        hasOneRelations: true
        manyToOne:
            id_utilisateur:
                table: utilisateur
                pk: id_utilisateur
                label:
                    - nom
                    - prenom
                alias: UTI
                childTableAlias: sNomPrenom
                id: nIdUtilisateur
            id_hotel:
                table: esm_hotel
                pk: id_hotel
                label: nom
                alias: HOT
                childTableAlias: sHotel
                id: nIdHotel

